<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="main-section">
        <div id="rating-container" class="rating-container">
            <img class="star-icon" src="images/icon-star.svg" alt="star-icon">
            <h1 class="rating-heading">How did we do?</h1>
            <p class="rating-para">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <ul class="rating-list">
                <li><a class="list-item" href="#">1</a></li>
                <li><a class="list-item" href="#">2</a></li>
                <li><a class="list-item" href="#">3</a></li>
                <li><a class="list-item" href="#">4</a></li>
                <li><a class="list-item" href="#">5</a></li>
            </ul>
            <button id="rating-btn" class="rating-btn">Submit</button>
        </div>
        
    </section>
    <template id="thanks-template">
        <div class="thanks-card">
            <img class="thanks-img" src="images/illustration-thank-you.svg" alt="thanks-img">
            <p class="thanks-rating">You selected 4 out of 5</p>
            <h1 class="thanks-msg">Thank you!</h1>
            <p class="thanks-para">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
